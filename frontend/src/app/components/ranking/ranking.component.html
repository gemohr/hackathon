<div>
  <h1>Rankings</h1>
  <table mdbTable [striped]="true">
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.pos}}</th>
      <td>{{el.fullName}}</td>
      <td>{{getFormattedTime(el)}}</td>
      <td>{{el.date | date: 'dd/MM/yyyy' }}</td>
    </tr>
    </tbody>
  </table>
</div>
